<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Student name</label>
        <input type="email" class="form-control" name="name" [(ngModel)]="selectedStudent.studentName"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Age</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="selectedStudent.age" aria-describedby="emailHelp">
    </div>
</form>
<table>
    <tr>
      <th>Student Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.studentName}}</td>
      <td>{{student.age}}</td>
      <td>
          <button (click)="onClickEdit(student)" >edit</button>
      </td>
    </tr>
  </table>
