<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" type="text"  formControlName="country">
        <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
            <div *ngIf="country.errors.required">
                Country is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number"  formControlName="age">
        <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
            <div *ngIf="age.errors.required">
                Age is required.
            </div>
            <div *ngIf="age.errors.min">
                Age should be greater than 18
            </div>
        </div>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" formControlName="active" class="form-check-input"
            id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
        <th>Active</th>
    </tr>
    <tr *ngFor="let person of persons">
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td>{{person.country}}</td>
        <td>{{person.active}}</td>
    </tr>
</table>
