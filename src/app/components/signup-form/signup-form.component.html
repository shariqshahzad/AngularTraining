<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" name="name" [(ngModel)]="signUpModel.name"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="signUpModel.email"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="signUpModel.password"
            id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="rememberMe" [(ngModel)]="signUpModel.rememberMe" class="form-check-input"
            id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button (click)="onFormSubmit()" class="btn btn-primary">Submit</button>
</form>
